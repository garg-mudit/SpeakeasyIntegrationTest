#   displayName: 'Generate PHP SDK'
#   type: boolean
#   default: false
# - name: generateRuby
#   displayName: 'Generate Ruby SDK'
#   type: boolean
#   default: false


pool:
  vmImage: ubuntu-latest

stages:
- stage: GenerateSDKs
  jobs:
  - template: generate-sdk-template.yml
    parameters:
      language: 'csharp'
      generateSDK: ${{ parameters.generateCSharp }}
  - template: generate-sdk-template.yml
    parameters:
      language: 'typescript'
      generateSDK: ${{ parameters.generateTypeScript }}
