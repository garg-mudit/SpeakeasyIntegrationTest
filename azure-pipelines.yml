trigger: none

parameters:
- name: generateCSharp
  displayName: 'Generate C# SDK'
  type: boolean
  default: false
- name: generateTypeScript
  displayName: 'Generate TypeScript SDK'
  type: boolean
  default: false
# - name: generateJava
#   displayName: 'Generate Java SDK'
