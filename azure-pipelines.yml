# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

parameters:
- name: languages
  displayName: 'Select languages for SDK generation'
  type: object
  default:
    - 'csharp'
    - 'java'
  values:
    - 'csharp'
    - 'java'
    - 'python'
    - 'typescript'
    - 'ruby'
    - 'php'

pool:
  vmImage: ubuntu-latest

stages:
- stage: 'Validate Spec Stage'
  jobs:
  - job: ValidateOpenAPISpec
    steps:
    - script: |
        # Assuming the OpenAPI spec is named 'openapi.yaml' and located at the root
        curl -X POST --data-binary @openapi.yaml -H 'Content-Type: application/yaml' https://validator.swagger.io/validator/debug
      displayName: 'Validate OpenAPI Specification'
