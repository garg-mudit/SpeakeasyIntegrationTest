# File: clone-repo.yml

parameters:
  - name: repoUrl
    type: string
  - name: targetDirectory
    type: string

steps:
  - checkout: none

  - script: |
      echo "Cloning ${{ parameters.repoUrl }} into ${{ parameters.targetDirectory }}"
      git clone https://$(GITHUB_PAT)@github.com/MGDS01/docusign-test-js-sdk.git docusign-test-js-sdk
    displayName: "Clone ${{ parameters.repoUrl }} Repo"


#   git clone https://$(GITHUB_PAT)@${{ parameters.repoUrl }} ${{ parameters.targetDirectory }}
